repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3.8

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.0
    hooks:
      - id: flake8
  
  - repo: https://github.com/jazzband/pip-tools
    rev: 6.0.1
    hooks:
      - id: pip-compile
        files: ^requirements\.(in|txt)$
        args: [--generate-hashes]