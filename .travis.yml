sudo: required
services:
  - docker
branches:
  only:
    - main
    - production
notifications:
  email: false
  
matrix:
  include:
    - language: python
      python:
        - "3.8"
      before_install:
        - bash .travis/before_install.sh
      install:
        - bash .travis/install.sh
      script:
        - bash .travis/script.sh
      after_success:
        - bash .travis/after_success.sh